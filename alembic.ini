# A generic Alembic configuration file.
[alembic]
# path to migration scripts
script_location = alembic

# Comma-separated list of supported database dialects
# dialects = postgresql, mysql

# Template for new migration files
# file_template = %%(rev)s_%%(slug)s

# timezone for revision timestamps
# timezone =

# The database URL is read from your .env file by env.py
# You don't need to set sqlalchemy.url here if you've configured env.py correctly.
sqlalchemy.url = sqlite:///vpn_bot.db


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S